<!DOCTYPE html>
<html>
<head>
  <title>Meds Reminder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Meds Reminder</h2>

  <div>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="register">Register</button>
    <button id="login">Login</button>

    <hr>
    <h3>Add Secondary User</h3>
    <input type="email" id="secondaryEmail" placeholder="Secondary user email">
    <input type="password" id="secondaryPass" placeholder="Password">
    <button id="addUserBtn">Add User</button>
    <ul id="userList"></ul>

    <hr>
    <h3>Set Reminder for Selected User</h3>
    <select id="userSelect"></select>
    <input type="time" id="reminderTime">
    <input type="text" id="medications" placeholder="Comma-separated medications">
    <button id="saveReminder">Save Reminder</button>

    <p id="status"></p>
  </div>

  <script type="module">
  import { auth } from './firebase-init.js';
  import {
    createUserWithEmailAndPassword,
    signInWithEmailAndPassword
  } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js';

  import { db } from './firebase-init.js';
  import {
    collection,
    addDoc,
    query,
    where,
    getDocs,
    setDoc,
    doc
  } from 'https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js';

  const email = document.getElementById('email');
  const password = document.getElementById('password');
  const status = document.getElementById('status');

  const secEmail = document.getElementById('secondaryEmail');
  const secPass = document.getElementById('secondaryPass');
  const userList = document.getElementById('userList');
  const userSelect = document.getElementById('userSelect');

  // Register
  document.getElementById('register').onclick = async () => {
    try {
      const userCred = await createUserWithEmailAndPassword(auth, email.value, password.value);
      status.textContent = `✅ Registered: ${userCred.user.email}`;
    } catch (e) {
      status.textContent = `❌ ${e.message}`;
    }
  };

  // Login
  document.getElementById('login').onclick = async () => {
    try {
      const userCred = await signInWithEmailAndPassword(auth, email.value, password.value);
      status.textContent = `✅ Logged in: ${userCred.user.email}`;
    } catch (e) {
      status.textContent = `❌ ${e.message}`;
    }
  };

  // Add secondary user
  document.getElementById('addUserBtn').onclick = async () => {
    if (!auth.currentUser) return alert("Please log in first");

    const userData = {
      caregiver: auth.currentUser.email,
      email: secEmail.value,
      password: secPass.value
    };

    await addDoc(collection(db, "secondaryUsers"), userData);
    alert("Secondary user added!");
    secEmail.value = '';
    secPass.value = '';
    loadUsers();
  };

  async function loadUsers() {
    if (!auth.currentUser) return;
    userList.innerHTML = "";
    userSelect.innerHTML = "";

    const q = query(collection(db, "secondaryUsers"), where("caregiver", "==", auth.currentUser.email));
    const results = await getDocs(q);
    results.forEach(docSnap => {
      const data = docSnap.data();
      const li = document.createElement('li');
      li.textContent = data.email;
      userList.appendChild(li);

      const option = document.createElement('option');
      option.value = docSnap.id;
      option.textContent = data.email;
      userSelect.appendChild(option);
    });
  }

  async function saveReminder(secondaryUserDocId, reminderTime, meds) {
    const reminderId = reminderTime.replace(":", "-");
    await setDoc(doc(db, "secondaryUsers", secondaryUserDocId, "reminders", reminderId), {
      time: reminderTime,
      medications: meds.split(',').map(m => m.trim())
    });
  }

  document.getElementById('saveReminder').onclick = async () => {
    const userId = userSelect.value;
    const time = document.getElementById('reminderTime').value;
    const meds = document.getElementById('medications').value;
    if (!userId || !time || !meds) return alert("Fill out all reminder fields.");
    await saveReminder(userId, time, meds);
    alert("Reminder saved!");
    document.getElementById('reminderTime').value = '';
    document.getElementById('medications').value = '';
  };

  auth.onAuthStateChanged(user => {
    if (user) loadUsers();
  });
  </script>
</body>
</html>
